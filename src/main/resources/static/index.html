<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The News Portal</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row header-container p-3">
        <div class="col">
            <h1 class="header">The News Portal</h1>
        </div>
        <div class="col text-end align-self-center">
            <button class="btn btn-dark" id="redirect-button">Add your article</button>
        </div>
    </div>
    <div class="main-container">
        <div class="row align-content-center m-4" id="article-container"></div>
        <div class="row">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text" id="modal-text"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/showMessage.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
